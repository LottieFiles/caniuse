<div class="view" id={{id}}>
  <ul>
    {{#each elements}}
      <li class="notes-element {{ternary label 'notes-element--highlight' ''}}" id="note-{{label}}">
        {{#if label}}
          <span class="notes-element-label">Note {{label}}:</span>
        {{/if}}
        <span>{{markdown text}}</span>
      </li>
    {{/each}}
  </ul>
</div>
