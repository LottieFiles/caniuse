<div class="view" id={{id}}>
  <ul>
    {{#each elements}}
      <li
        class="notes-element {{ternary label 'notes-element--highlight' ''}}"
        id="note-{{label}}"
        style="border-bottom: 1px solid var(--color-highlight-{{label}})"
      >
        {{#if label}}
          <span class="notes-element-label">{{label}}</span>
        {{/if}}
        <span class="notes-element-content">{{markdown text}}</span>
      </li>
    {{/each}}
  </ul>
</div>
