<section class="search {{ternary isSmall 'search--small' ''}}">
  <picture
    class="search__logo">
    <source media="(prefers-color-scheme: dark)"
      srcset="/assets/navigation/logo-small-dark.svg">
    <source media="(prefers-color-scheme: light)"
      srcset="/assets/navigation/logo-small-light.svg">
    <img
      src="/assets/navigation/logo-small-light.svg">
  </picture>
  <search-widget
    class="search__container"
    small="{{ternary isSmall true false}}"></search-widget>
</section>
