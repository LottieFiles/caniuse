<!DOCTYPE html>
<html>
  <head>
    <title>Can I Lottie</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.scss" rel="stylesheet" />
    <link href="../css/home.scss" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- TEMPLATES -->
    {{> search-widget}}
    {{> search-result}}
    <!-- END TEMPLATES -->
    {{> navigation}}
    <main class="main">
      <div class="main__body">
        <figure
          class="index__logo"
        >
          <picture>
            <source media="(prefers-color-scheme: dark)"
              srcset="/assets/main/logo-large-dark.svg">
            <source media="(prefers-color-scheme: light)"
              srcset="/assets/main/logo-large-light.svg">
            <img
              src="/assets/main/logo-large-light.svg">
          </picture>
        </figure>
        {{> search-section}}
        <p
        class="index__search"
        >Try searching for a specific Lottie feature or see the complete feature list on the <a href="/features">index page.</a></p>
      </div>
      {{> footer}}
    </main>
    <script
      src="../src/search-widget.ts"
      type="module"
      charset="utf-8"
    ></script>
  </body>
</html>
