<template id="search-widget-template">
  <style>

    * {
      box-sizing: border-box;
    }

    .wrapper {
      padding: 0 calc(var(--grid-unit) * 2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .search-container {
      width: 100%;
      position: relative;
      background-color: var(--color-surface-2);
      outline: 1px solid var(--color-secondary-container);
      border-radius: calc(var(--grid-unit) * 4);
    }

    .search-container--focus {
      outline: 2px solid var(--color-secondary-container);
    }

    .search-form {
      display: flex;
      align-items: center;
      justify-content: start;
      overflow: hidden;
    }

    .search-form__input {
      border: none;
      padding: calc(var(--grid-unit) * 2);
      font-size: var(--font-medium-medium-large);
      font-family: var(--font-family);
      flex: 1 1 auto;
      background: none;
      color: var(--color-on-background);
    }

    .search-form__input::placeholder, .search-form__input::-webkit-input-placeholder {
      color: var(--color-on-background);
      opacity: 0.5;
    }

    .search-form__submit-button {
      display: none;
    }

    .search-form__submit-label__icon {
      fill: var(--color-on-background);
    }

    .search-form__submit-label {
      height: 62px;
      padding: 0 0 0 calc(var(--grid-unit) * 3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-large);
      cursor: pointer;
      flex: 0 0 auto;
    }

    .search-form__submit-label__icon {
      width: 18px;
      height: 18px;
    }

    .search-form__input:focus-visible {
      outline: none;
    }

    .search-results-container {
      position: relative;
      width: 100%;
    }

    .search-results {
      position: absolute;
      left: 0;
      right: 0;
      top: calc(var(--grid-unit) * 0.5);
      background-color: var(--color-surface-2);
      width: calc(100% - calc(var(--grid-unit) * 8));
      padding: 0;
      margin: auto;
      z-index: 10;
      border-radius: calc(var(--grid-unit) * 0.5);
      box-shadow: 0px 2px 5px 0px rgba(50, 50, 105, 0.15), 0px 1px 1px 0px rgba(0, 0, 0, 0.05);
      max-height: calc(var(--grid-unit) * 6 * 4);
      overflow: auto;
    }

    .search-message {
      color: var(--color-secondary);
      font-size: var(--font-small);
      margin-top: calc(var(--grid-unit) * 0.5);
      display: none;
    }

    .wrapper--small {
      padding: 0 calc(var(--grid-unit) * 1);
    }

    @media  (max-width: 600px) {
      .search-form__submit-label {
        height: 56px;
      }

      .search-form__input {
        font-size: var(--font-medium);
        line-height: 1.5rem;
        font-weight: 400;
      }
    }


  </style>
    <div
      class="wrapper"
    >
      <div class="search-container" id="search_container">
        <form id="form" class="search-form">
          <input
            class="search-form__submit-button"
            type="submit"
            value="Query"
          />
          <label
            class="search-form__submit-label"
            for="Query"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="search-form__submit-label__icon" d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.146 15.371 4.888 14.113C3.62933 12.8543 3 11.3167 3 9.5C3 7.68333 3.62933 6.14567 4.888 4.887C6.146 3.629 7.68333 3 9.5 3C11.3167 3 12.8543 3.629 14.113 4.887C15.371 6.14567 16 7.68333 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8127 13.5627 12.688 12.688C13.5627 11.8127 14 10.75 14 9.5C14 8.25 13.5627 7.18733 12.688 6.312C11.8127 5.43733 10.75 5 9.5 5C8.25 5 7.18733 5.43733 6.312 6.312C5.43733 7.18733 5 8.25 5 9.5C5 10.75 5.43733 11.8127 6.312 12.688C7.18733 13.5627 8.25 14 9.5 14Z"/>
            </svg>            
          </label>
          <input
            class="search-form__input"
            type="text"
            id="search_input"
            autocomplete="off"
            placeholder="Search for a Lottie feature"
          />
        </form>
        <div class="search-results-container">
          <ul
            id="results"
            class="search-results"
          >
          </ul>
        </div>
      </div>
      <p id="message" class="search-message"></p>
    </div>
</template>
