<template id="search-widget-template">
  <style>

    * {
      box-sizing: border-box;
    }

    .wrapper {
      padding: 0 calc(var(--grid-unit) * 2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .search-container {
      width: 100%;
      position: relative;
      background-color: var(--color-surface-2);
      outline: 1px solid var(--color-secondary-container);
      border-radius: calc(var(--grid-unit) * 4);
    }

    .search-container--focus {
      outline: 2px solid var(--color-secondary-container);
    }

    .search-form {
      display: flex;
      align-items: center;
      justify-content: start;
      overflow: hidden;
    }

    .search-form__input {
      border: none;
      padding: calc(var(--grid-unit) * 2);
      font-size: var(--font-medium-medium-large);
      font-family: var(--font-family);
      flex: 1 1 auto;
      background: none;
    }

    .search-form__input::placeholder, .search-form__input::-webkit-input-placeholder {
      opacity: 0.5;
    }

    .search-form__submit-button {
      display: none;
    }

    .search-form__submit-label {
      height: 62px;
      padding: 0 0 0 calc(var(--grid-unit) * 3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-large);
      cursor: pointer;
      flex: 0 0 auto;
    }

    .search-form__submit-label__icon {
      width: 18px;
      height: 18px;
    }

    .search-form__input:focus-visible {
      outline: none;
    }

    .search-results-container {
      position: relative;
      width: 100%;
    }

    .search-results {
      position: absolute;
      left: 0;
      right: 0;
      top: calc(var(--grid-unit) * 0.5);
      background-color: var(--color-surface-2);
      width: calc(100% - calc(var(--grid-unit) * 8));
      padding: 0;
      margin: auto;
      z-index: 10;
      border-radius: calc(var(--grid-unit) * 0.5);
      box-shadow: rgba(50, 50, 105, 0.15) 0px 2px 5px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1px 0px;
    }

    .search-message {
      color: var(--color-secondary);
      font-size: var(--font-small);
      margin-top: calc(var(--grid-unit) * 0.5);
      display: none;
    }

    .wrapper--small {
      padding: 0 calc(var(--grid-unit) * 1);
    }


  </style>
    <div
      class="wrapper"
    >
      <div class="search-container" id="search_container">
        <form id="form" class="search-form">
          <input
            class="search-form__submit-button"
            type="submit"
            value="Query"
          />
          <label
            class="search-form__submit-label"
            for="Query"
          >
            <img
            class="search-form__submit-label__icon"
              src="/assets/navigation/search.svg"
            />
          </label>
          <input
            class="search-form__input"
            type="text"
            id="search_input"
            autocomplete="off"
            placeholder="Search for a Lottie feature"
          />
        </form>
        <div class="search-results-container">
          <ul
            id="results"
            class="search-results"
          >
          </ul>
        </div>
      </div>
      <p id="message" class="search-message"></p>
    </div>
</template>
